<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication - GearGuard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Authentication Styles -->
    <style>
        /* Odoo-inspired minimal authentication design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Authentication card container - Odoo style */
        .auth-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
            position: relative;
        }
        
        /* Brand header */
        .auth-brand {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-brand .brand-icon {
            font-size: 48px;
            color: #714B67;
            margin-bottom: 16px;
        }
        
        .auth-brand h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .auth-brand p {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
            margin: 0;
        }
        
        /* Form styles - clean and minimal */
        .auth-form {
            margin-top: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: all 0.2s ease;
            background: #fff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #714B67;
            box-shadow: 0 0 0 3px rgba(113, 75, 103, 0.1);
        }
        
        .form-group input.is-invalid {
            border-color: #dc3545;
        }
        
        .form-group input.is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
        
        /* Inline error messages - Odoo style */
        .error-message {
            display: none;
            font-size: 12px;
            color: #dc3545;
            margin-top: 6px;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Primary action button - Odoo accent color */
        .btn-primary-auth {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: #714B67;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }
        
        .btn-primary-auth:hover {
            background: #5d3d54;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(113, 75, 103, 0.3);
        }
        
        .btn-primary-auth:active {
            transform: translateY(0);
        }
        
        .btn-primary-auth:disabled {
            background: #ced4da;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Secondary link */
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-footer p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .auth-footer a {
            color: #714B67;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Business rules / info text */
        .auth-info {
            background: #f8f9fa;
            border-left: 3px solid #714B67;
            padding: 16px;
            border-radius: 4px;
            margin-top: 24px;
        }
        
        .auth-info p {
            font-size: 12px;
            color: #495057;
            margin-bottom: 6px;
            line-height: 1.6;
        }
        
        .auth-info p:last-child {
            margin-bottom: 0;
        }
        
        .auth-info i {
            color: #714B67;
            margin-right: 8px;
        }
        
        /* Loading state */
        .btn-primary-auth .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .btn-primary-auth.loading .spinner {
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 32px 24px;
            }
            
            .auth-brand h1 {
                font-size: 20px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
